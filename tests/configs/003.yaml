seed_everything: 42
model:
    class_path: gLM.models.gLM2
    init_args:
        model: 
            class_path: gLM.models.PooledEmbeddings
            init_args:
                emb_path: ./tests/outputs/_003/
data:
    class_path: gLM.dataloader.SequencePairDataModule
    init_args:
        fasta_file: ./tests/data/sequences.fasta 
        data_folder: ./tests/data/
        batch_size: 4096
        positive_only: false
        num_workers: 0
        num_samples: null
        emb_dir: ./tests/outputs/_003/
        batch_dir: ./tests/outputs/_003/mean_batches/
optimizer:
    class_path: torch.optim.Adam
    init_args:
        lr: 0.001
        weight_decay: 0.01
        betas:
        - 0.9
        - 0.98
trainer:
    max_epochs: 1
    deterministic: true
    logger:
        class_path: pytorch_lightning.loggers.WandbLogger
        init_args:
            save_dir: 'logs'
            offline: true
            project: gLM_PPI_XAI
            name: 'test_001'
            log_model: false
            prefix: 'mean-pool'
    enable_checkpointing: true
    callbacks:
      - class_path: gLM.callbacks.SetupWandB 
      - class_path: gLM.callbacks.OutputLoggingCallback
        init_args:
            log_every_n_steps: 1
      - class_path: gLM.callbacks.LogClassificationMetrics
        init_args:
          class_names:
          - 'Negative'
          - 'Positive'
          y_pred_key: predictions
          y_pred_lab_key: predicted_label
          y_true_lab_key: label
          make_one_hot: true
          invert_probabilities: false
          make_correct_dim: true
          metrics_to_plot:
            - confusion_matrix
            - class_proportions
            - calibration_curves
            - classification_report
            - mcc
            - roc_auc
            - pr_auc
      - class_path: pytorch_lightning.callbacks.ModelCheckpoint
        init_args:
            dirpath: tests/outputs/_002/checkpoints/optimized/
            filename: model-{epoch}
            monitor: validate/loss
            mode: min
            save_last: true
            save_top_k: 1
